<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-semibold" href="index.html">Significado das cores</a>
        </div>
      </nav>
    </header>
   
    <main class="formulario mt-5">
        <form class="row g-3 ">
            <div class="col-sm-6">
              <label for="input-firstname" class="form-label">Primeiro Nome</label>
              <input type="text" class="form-control" id="input-firstname">
            </div>
        <form class="row g-3 ">
            <div class="col-sm-6">
              <label for="input-lastname" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="input-lastname">
            </div>
            
            <div class="col-12">
              <label for="inputAddress" class="form-label">Endere√ßo</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
            
            <form class="row g-3 ">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-sm-3">
                    <label for="inputPassword4" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                <div class="col-sm-3">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label text-light" for="gridCheck">
                  Lembrar-me
                </label>
              </div>
            </div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
              <button type="submit " class="btn btn btn-outline-light">Logar</button>
              <button type="submit " class="btn btn btn-outline-light">Cancelar</button>
            </div>
          </form>
    </main>

    <footer>

    </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
